<div class="gridMainPage">
    <div class="wrapperMainPages">
        <div class="spanMainPageLeft">
            <table>
                <tr>
                    <td ng-click="yourTeamPicks[0]=null; updateAdvantages()" ng-show="yourTeamPicks[0] != null"><img ng-src="{{ yourTeamPicks[0].heroImageURL }}" class="img-responsive" max-width="500"></td>
                    <td ng-click="open('yourTeamPick')" ng-show="yourTeamPicks[0] == null"><img ng-src="assets/images/hero_unselected.jpg" class="img-responsive" max-width="500"></td>

                    <td ng-click="yourTeamPicks[1]=null; updateAdvantages()" ng-show="yourTeamPicks[1] != null"><img ng-src="{{ yourTeamPicks[1].heroImageURL }}" class="img-responsive" max-width="500"></td>
                    <td ng-click="open('yourTeamPick')" ng-show="yourTeamPicks[1] == null"><img ng-src="assets/images/hero_unselected.jpg" class="img-responsive" max-width="500"></td>

                    <td ng-click="yourTeamPicks[2]=null; updateAdvantages()" ng-show="yourTeamPicks[2] != null"><img ng-src="{{ yourTeamPicks[2].heroImageURL }}" class="img-responsive" max-width="500"></td>
                    <td ng-click="open('yourTeamPick')" ng-show="yourTeamPicks[2] == null"><img ng-src="assets/images/hero_unselected.jpg" class="img-responsive" max-width="500"></td>

                    <td ng-click="yourTeamPicks[3]=null; updateAdvantages()" ng-show="yourTeamPicks[3] != null"><img ng-src="{{ yourTeamPicks[3].heroImageURL }}" class="img-responsive" max-width="500"></td>
                    <td ng-click="open('yourTeamPick')" ng-show="yourTeamPicks[3] == null"><img ng-src="assets/images/hero_unselected.jpg" class="img-responsive" max-width="500"></td>

                    <td ng-click="yourTeamPicks[4]=null; updateAdvantages()" ng-show="yourTeamPicks[4] != null"><img ng-src="{{ yourTeamPicks[4].heroImageURL }}" class="img-responsive" max-width="500"></td>
                    <td ng-click="open('yourTeamPick')" ng-show="yourTeamPicks[4] == null"><img ng-src="assets/images/hero_unselected.jpg" class="img-responsive" max-width="500"></td>
                </tr>
            </table>
            <br>
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-search"></i></div>
                            <input type="text" class="form-control" placeholder="Search Hero"
                                   ng-model="searchHeroYourTeam">
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <div class="input-group">
                    <select id="dropDownPickYourTeam" class="form-control" ng-model="selectedHeroYourTeam"
                            ng-options="obj.heroIndex as obj.heroFullName for obj in heroes | orderBy:'heroFullName'" style="display: inline;">
                        <option value="">Select hero</option>
                    </select>
                   <span class="input-group-btn">
                       <button class="btn btn-success" ng-click="yourTeamHeroPick(selectedHeroYourTeam); selectedHeroYourTeam=''">
                           Pick
                       </button>
                   </span>
                </div>
            </div>

            <br><br><br>

            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <td><a></a></td>
                        <td><a>Ranking</a></td>
                        <td>
                            <a href="#"
                               ng-click="sortTypeYourTeam = 'heroFullName'; sortReverseYourTeam = !sortReverseYourTeam">
