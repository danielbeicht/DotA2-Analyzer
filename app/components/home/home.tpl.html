<h1 class="page-header text-center">Transactions Overview</h1>
<p><a ng-click="addTransaction()" class="btn btn-small btn-primary">
  <span class="glyphicon glyphicon-plus-sign"></span> New Transaction </a>

<p><input type="text" ng-model="filterTransaction" class="form-control" placeholder="Quick Search Transactions ..."></p>



<table class="table table-striped table-condensed table-hover">
  <thead>
  <tr>
    <th class="mainTh">
      <a href="#" ng-click="sortType = 'dealNo'; sortDesc = !sortDesc ">Deal No.</a>
      <span ng-show="sortType == 'dealNo' && sortDesc" class="fa fa-caret-down"></span>
      <span ng-show="sortType == 'dealNo' && !sortDesc" class="fa fa-caret-up"></span>
    </th>
    <th class="mainTh">
      <a href="#" ng-click="sortType = 'signDate'; sortDesc = !sortDesc ">Sign Date</a>
      <span ng-show="sortType == 'signDate' && sortDesc" class="fa fa-caret-down"></span>
      <span ng-show="sortType == 'signDate' && !sortDesc" class="fa fa-caret-up"></span>
    </th>
    <th class="mainTh">
      <a href="#" ng-click="sortType = 'companyName'; sortDesc = !sortDesc ">Company Name</a>
      <span ng-show="sortType == 'companyName' && sortDesc" class="fa fa-caret-down"></span>
      <span ng-show="sortType == 'companyName' && !sortDesc" class="fa fa-caret-up"></span>
    </th>
    <th class="mainTh">
      <a href="#" ng-click="sortType = 'sebRole'; sortDesc = !sortDesc ">SEB Role</a>
      <span ng-show="sortType == 'sebRole' && sortDesc" class="fa fa-caret-down"></span>
      <span ng-show="sortType == 'sebRole' && !sortDesc" class="fa fa-caret-up"></span>
    </th>


    <th class="sideTh">&nbsp;</th>
    <th class="sideTh">&nbsp;</th>
    <th class="sideTh">&nbsp;</th>
  </tr>
  </thead>
  <tbody>
  <span us-spinner="{radius:30, width:8, length: 16}" spinner-on="showSpinner"></span>


  <tr ng-repeat="transaction in heroes">
    <td>{{ transaction.heldFullName }}</td>
    <td>{{ transaction.heldID }}</td>
    <td>{{ transaction.heldIndex }}</td>
    <td>{{ transaction.heldName }}</td>

    <td><a ng-click="viewTransaction(transaction.transactionNo)" class="btn btn-small btn-success">
      <span class="glyphicon glyphicon-th-list"></span> View Details </a></td>
    <td><a ng-click="editTransaction(transaction.transactionNo)" class="btn btn-small btn-primary">
      <span class="glyphicon glyphicon-edit"></span> Edit </a></td>
    <td><a ng-click="deleteTransaction(transaction.transactionNo)" class="btn btn-small btn-danger">
      <span class="glyphicon glyphicon-remove"></span> Delete </a></td>
    <!--<td><a ng-click="createTombstoneFor(transaction.id)" class="btn btn-small btn-success">-->
    <!--<span class="glyphicon glyphicon-th-list"></span> Create Tombstone </a></td>-->
  <!--</tr>
  </tbody>

</table>

<p class="errMsg"> {{ serverErrRes }} </p>
