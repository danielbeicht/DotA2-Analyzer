<div class="col-sm-4">

    <form layout layout-align="center" layout-padding>
        <div layout="row" flex>
            <md-input-container flex class="md-icon-float md-block md-title">
                <label>Friend Player Name</label>
                <input type="text" ng-model="friendName">

            </md-input-container>
            <div>
                <md-button type="submit" md-no-ink class="md-raised md-primary" ng-click="saveFriend()">Save</md-button>
            </div>
        </div>
    </form>


    <md-list ng-cloak>
        <md-subheader class="md-no-sticky"><h2>Friendlist</h2></md-subheader>
        <div layout="row" layout-sm="column" layout-align="space-around" style="margin-top: 20px" ng-show="!spinnerFriendsLoaded">
            <md-progress-circular md-mode="indeterminate"></md-progress-circular>
        </div>
        <md-list-item ng-repeat="friend in friendList" ng-click="friendSelected(friend)" class="noright" ng-show="spinnerFriendsLoaded">
            <p>{{ friend.FriendName }}</p>
            <md-button aria-label="sf" ng-click="deleteFriend(friend.FriendName)"><i class="fa fa-trash"></i></md-button>
        </md-list-item>
    </md-list>
</div>
<div class="col-sm-4" ng-show="selectedFriend">
    <md-list>
        <md-subheader class="md-no-sticky"><h2>Heroes from {{ selectedFriend }}</h2></md-subheader>
        <div layout="row" layout-sm="column" layout-align="space-around" style="margin-top: 20px" ng-show="!spinnerHeroListLoaded">
            <md-progress-circular md-mode="indeterminate"></md-progress-circular>
        </div>
        <md-list-item ng-repeat="hero in heroList" ng-click="goToPerson(person.name, $event)" class="noright" ng-show="spinnerHeroListLoaded">
            <img alt="{{ hero.heroFullName }}" ng-src="{{ analyzerService.heroesValve[hero.HeroID].heroImageURL }}" class="md-avatar" />
            <p>{{ analyzerService.heroesValve[hero.HeroID].heroFullName }}</p>
            <md-button aria-label="sf" ng-click="deleteFriendHero(hero)"><i class="fa fa-trash"></i></md-button>
        </md-list-item>
    </md-list>
</div>
<div class="col-sm-4" ng-show="selectedFriend">
    <h2>Hero Selection</h2>
    <md-input-container class="md-block">
        <label>Select hero</label>
        <md-select ng-model="selectHeroAdd" ng-change="addHeroToFriend(selectHeroAdd); selectHeroAdd=''">
            <md-option ng-value="hero.heroID" ng-repeat="hero in analyzerService.heroes">{{hero.heroFullName}}</md-option>
        </md-select>
    </md-input-container>
</div>
